<mat-horizontal-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="firstCtrl" required #one>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter your Mail</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="firstCtrl" required #two>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Enter your Mobile Number</ng-template>
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="secondCtrl" required #three>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <mat-form-field>
      <input matInput placeholder="Password" required #four>
    </mat-form-field>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="tryRegistration(one.value, three.value, two.value, four.value)">Confirm</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
