<H1>Registration</H1>

<div class="example-container" (submit)="tryRegistration(login.value, pass.value)">
  <mat-form-field>
    <input matInput placeholder="Login" #login>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Pass" #pass>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <a mat-raised-button routerLink='/'>authorization</a>
  </div>
</div>
