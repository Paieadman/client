<div class="comment">
  <cdk-virtual-scroll-viewport itemSize="150" style="height: 500px">
    <mat-card class="comment-card">
      <mat-card-header>
        <mat-card-title>Оставьте отзыв</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div><input matInput placeholder="Name"></div>
        <div><input matInput placeholder="Comment"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Отправить</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="comment-card" *cdkVirtualFor="let com of comments">
      <mat-card-header>
        <mat-card-title>{{com.userName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{com.text}}
      </mat-card-content>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</div>
