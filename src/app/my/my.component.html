<mat-accordion>
  <mat-expansion-panel *ngFor="let obj of orders; index as i"
                       (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Заказ №{{(i + 1).toString()}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    {{obj.description}}
  </mat-expansion-panel>
</mat-accordion>
