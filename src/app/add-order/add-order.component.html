

<mat-toolbar color="primary">

  <button type="button" area-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="purple-green">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Big Apple</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav  mode="side" closed #drawer >
    <!--<mat-toolbar color="primary">-->
    <!--</mat-toolbar>-->
    <mat-nav-list>
      <mat-list-item>
      <div>Текущие</div>
    </mat-list-item>
    <mat-list-item routerLink="/finished">
      <div>Выполненные</div>
    </mat-list-item>
    <mat-list-item routerLink="/info">
      <div>Сотрудник</div>
    </mat-list-item>
    <mat-list-item routerLink="/info/orders">
      <div>Мои заказы</div>
    </mat-list-item>
    <mat-list-item routerLink="/analitics">
      <div>Аналитика</div>
    </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

        <mat-card class="example-card" *ngFor="let obj of menu">
          <mat-card-header>
            <mat-card-title>{{obj.name}}
              <button mat-raised-button color="primary">Add</button>
            </mat-card-title>
            <mat-card-subtitle>Here will locate category</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{obj.id}}
            {{obj.cost}}
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
