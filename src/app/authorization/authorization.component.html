<div class="login">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Login" #login>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" #pass>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="tryLogin(login.value.toString(), pass.value.toString())">
        Login
      </button>
      <button mat-raised-button routerLink='/registration'>Registration</button>
    </mat-card-actions>
  </mat-card>
</div>
