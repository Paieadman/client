

<h2>Login</h2>
<form (submit)="tryLogin(login.value, pass.value)">
  <div>
    <label>Username</label>
    <input type="text"  #login/>
  </div>
  <div>
    <label>Password</label>
    <input type="password" #pass/>
  </div>
  <div >
    <button type="submit">Login</button>
    <a routerLink='/registration'>Register</a>
  </div>
</form>
