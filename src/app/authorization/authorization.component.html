  <div class="f">
    <H1>Authorization</H1>

    <div class="example-container" >
      <mat-form-field>
        <input matInput placeholder="Login" #login>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Pass" type="password" #pass>
      </mat-form-field>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="tryLogin(login.value.toString(), pass.value.toString())">Submit</button>
        <a mat-raised-button routerLink='/registration'>registration</a>
      </div>
    </div>
  </div>
