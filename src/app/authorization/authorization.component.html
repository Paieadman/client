  <H1>Authorization</H1>
<div class="row">
  <form class="col s12" (submit)="tryLogin(login.value.toString(), pass.value.toString())">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate" #login>
        <label for="first_name">Login</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="password" type="password" class="validate" #pass>
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action"  >Submit
      <i class="material-icons right">send</i>
    </button>
    <a class="waves-effect waves-light btn" routerLink='/registration'>register</a>
  </form>
</div>
