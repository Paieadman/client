
    <mat-card class="person" *ngIf="this.flag">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image src="https://image.flaticon.com/icons/svg/2/2772.svg">
        </div>
        <mat-card-title>{{personalData.firstname}}</mat-card-title>
        <mat-card-subtitle>{{personalData.surname}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Employee {{personalData.firstname}} is a {{personalData.age}} age old, is a {{personalData.sex}}
          with a phone number {{personalData.mobileNumber}}.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-flat-button (click)="this.flag = false"> Change information</button>
      </mat-card-actions>
    </mat-card>

    <div class="personalData" *ngIf="!this.flag">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Personal Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Firstname" #Firstname>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Surname" #Surname>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Mobile number" #mobileNumer>
              </mat-form-field>
            <p> </p>
            <mat-form-field>
              <mat-label>Sex</mat-label>
              <mat-option>
                <mat-select #Sex>
                  <mat-option value="MALE"> MALE </mat-option>
                  <mat-option value="FEMALE"> FEMALE </mat-option>
                </mat-select>
              </mat-option>
            </mat-form-field>
            <p> </p>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" #Age>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary"
                  (click)="ChangeInformation(Firstname.value, Surname.value, mobileNumer.value, Sex.value, Age.value)">Change information
          </button>
        </mat-card-actions>
        <mat-error *ngIf="error">All forms must be filled</mat-error>
      </mat-card>
    </div>
